<button type="button" class="btn btn-primary" (click)="onTest()">
    Test
</button>

                              
<div class="container-fluid p-2">
    <div class="card">
        <div class="card-body">
            <div class="row p-border ">

                <div class="col-lg-5 ">
                    <div id="map" style="z-index: 1;"></div>
                    <div class="row d-flex justify-content-center mt-3 p-3 border rounded">
                        <form>
                            <div class="form-group row">
                              <label for="inputShow" class="col-sm-4 col-form-label">Show Type: </label>
                              <div class="col-sm-8">
                                <select class="form-control" id="inputShow">
                                    <option value="daily" selected>Daily</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputDate" class="col-sm-4 col-form-label">Select Date: </label>
                              <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputDate" name="inputDate" [(ngModel)] = "NewSelectedDate" 
                                        #inputDate (click)="updateFormateDate(inputDate.value)">
                              </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-sm btn-primary" id="btn-test" (click)="showData()">
                                        Show
                                    </button>
                                </div>
                            </div>
                            
                          </form>
                    </div>
                </div>
                <div class="col-lg-7 ">
                    <table class="table table-bordered" style="width:100%;font-size:12px;line-height:25px;">
                        <thead>
                            <tr>
                                <th scope="col">&nbsp;</th>
                                <th *ngFor="let item of returnColumn(colsCount); let i = index;">{{ convertStrCol(i) }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let station of stationsData; let s = index;">
                                <td class="p-1">{{ station.name }}</td>
                                <td *ngFor="let item of returnColumn(colsCount); let h = index;" class="p-1">
                                    <button type="button" class="btn btn-25 btn-sm" [ngClass]="getStatus(s, h) == 2 ? 'btn-outline-dark' : getBtnStatus(s, h, selectedDate)"><span class='update-count'>{{ getReturnCount(s, h) }}</span></button>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                </div>
            </div>
    </div>
</div>
