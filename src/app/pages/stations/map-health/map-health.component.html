<div class="container-fluid p-2">
    <div class="card">
        <div class="card-body">
            <div class="row p-border ">

                <div class="col-lg-5 ">
                    <div id="map" style="z-index: 1;"></div>
                    <div class="row d-flex justify-content-center mt-3 p-3 border rounded">
                        <form>
                            <div class="form-group row d-none">
                              <label for="inputShow" class="col-sm-4 col-form-label">Show Type: </label>
                              <div class="col-sm-8">
                                <select class="form-control" id="inputShow">
                                    <option value="daily" selected>Daily</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputDate" class="col-sm-4 col-form-label">Select Date: </label>
                              <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputDate" name="inputDate" [(ngModel)] = "NewSelectedDate" 
                                        #inputDate (click)="updateFormateDate(inputDate.value)">
                              </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-sm btn-primary" id="btn-test" (click)="showData()">
                                        Show
                                    </button>
                                </div>
                            </div>
                            
                          </form>
                    </div>
                </div>
                <div class="col-lg-7 ">
                    <table class="table table-bordered" style="width:100%;font-size:12px;line-height:20px;">
                        <thead>
                            <tr>
                                <th scope="col" colspan=25 class="text-center">{{ CurrTime }}</th>
                            </tr>
                            <tr>
                                <th scope="col">&nbsp;</th>
                                <th *ngFor="let item of returnColumn(colsCount); let i = index;" 
                                    class="p-0 text-center align-middle">
                                    {{ convertStrCol(i) }}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let station of stationsData; let s = index;">
                                <td class="p-1 font-weight-bold">{{ station.name }}</td>
                                <td *ngFor="let item of returnColumn(colsCount); let h = index;" class="p-0 text-center align-middle">
                                    <button type="button" class="btn btn-25 btn-sm" title="Data Count: {{ GetUpdateCount(s,h) }}"
                                    [ngClass]="getStatus(h) == 1 ? 'btn-outline-dark' : getBtnStatus(s, h)">
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                      <span class="mr-2">0%</span><button class="btn btn-25 btn-danger mr-2"></button>
					  <span class="mr-2">30%</span><button class="btn btn-25 btn-warning mr-2"></button>
					  <span class="mr-2">80%</span><button class="btn btn-25 btn-success mr-2"></button>
					  <span class="mr-2">100%</span><button class="btn btn-25 btn-primary"></button>
					  <span class="ml-2" style="font-family: Times New Roman; font-size: 11; font-style: italic">Time Zone:UTC+6  </span>
					  
                </div>
            </div>
    </div>
</div>
