
<div *ngIf="station" class="col p-2">
    <div class="card">
        <div class="card-header p-2">
            <div class="row">
                <div class="col-md-10">
                    <h5><i class="fa fa-home mr-1"></i>Edit Station</h5>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-success float-right" href="/stations" role="button">
                        <i class="fa fa-list-alt" title="Back to Stations List"></i>
                    </a>
                </div>
            </div>    
        </div>
            
        <div class="card-body" >
            <div class="form-group row m-1">
                <label for="code" class="col-sm-2  control-label">Station Code</label>
                <div class="col-sm-2">
                    <div class="input-group">
                         :&nbsp;<input type="text" readonly id="name" name="name"  style='font-weight: bold' [(ngModel)]="station[0].code" class="form-control form-control-sm form-control-sm text-wei">
                    </div>
                </div>
            </div>
            <div class="form-group  row m-1">
                <label for="name" class="col-sm-2  control-label">Station Name</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        :&nbsp;<input type="text" id="name" name="name" [(ngModel)]="station[0].name" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="form-group  row m-1">
                <label for="mac" class="col-sm-2  control-label">MAC Address</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        :&nbsp;<input type="text" id="mac" name="mac" [(ngModel)]="station[0].mac" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="form-group  row m-1">
                <label for="location" class="col-sm-2  control-label">Location</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        :&nbsp;<input type="textarea" id="location" name="location" [(ngModel)]="station[0].location" class="form-control form-control-sm">
                    </div>
                </div>

            </div>
            <div class="form-group  row m-1">
                <label for="latitude" class="col-sm-2  control-label">Latitude</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        :&nbsp;<input type="text" id="latitude" name="latitude" [(ngModel)]="station[0].latitude" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="form-group  row m-1">
                <label for="longitude" class="col-sm-2  control-label">Longitude</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        :&nbsp;<input type="text" id="longitude" name="longitude" [(ngModel)]="station[0].longitude" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="form-group  row m-1">
                <label for="elevation" class="col-sm-2  control-label">Elevation</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        :&nbsp;<input type="text" id="elevation" name="elevation" [(ngModel)]="station[0].elevation" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="form-group  row m-1">
                <label for="inputDate" class="col-sm-2  control-label">Date Installed</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        :&nbsp;<input type="text" class="form-control form-control-sm" id="inputDate" name="inputDate" [(ngModel)] = "station[0].date_installed" 
                            #inputDate (click)="dateSelected(inputDate.value)">
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <button type="button" class="btn btn-sm btn-primary"  (click)="UpdateStation()" >
                <i class="fa fa-save" title="Save Station"></i> Save
            </button>
        </div>
                
              
    </div>
    
</div>
